<!DOCTYPE html>
<html>
<head>
	<title>secsoundbox</title>
	
	<style>
	#secsoundbox{
		height: 300px;
		background-color:blue;
		width:300px;
		border-radius: 50%;

	}

	#secsoundbox:hover { 
		background-color: orange; }
	</style>
</head>
<body>
	<div id="secsoundbox"></div>
	<audio id="secsoundboxAudio" src="https://s3.amazonaws.com/rosalienorris/Freedom+is+Mine!+(1)+1.mp3"></audio>

	<script>
	var secsoundboxDiv = document.getElementById("secsoundbox");
	var audio = document.getElementById("secsoundboxAudio");
	secsoundboxDiv.addEventListener("mouseenter", function() {audio.play()

	});
	secsoundboxDiv.addEventListener("mouseleave", function() {audio.pause()

	});

	</script>

</body>
</html>
